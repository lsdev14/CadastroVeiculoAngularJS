                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">Vendedor</span>
                    <input class="form-control" type="text" name="vendedor" id="vendedor" ng-model="vendedor" required />
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">Telefone</span>
                    <input class="form-control" type="text" name="telefone" id="telefone" ng-model="telefone" required />
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">Valor</span>
                    <input class="form-control" type="text" name="valor" id="valor" ng-model="valor" required />
                </div>
